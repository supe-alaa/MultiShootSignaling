app = "multishootsignaling"  # اسم التطبيق في Fly.io (يجب أن يطابق الاسم اللي استخدمته في flyctl أو موقع Fly)
primary_region = "ams"       # المنطقة الأساسية (يمكنك تغييرها مثلاً: fra أو cdg أو mad)

[build]
  dockerfile = "Dockerfile"  # نستخدم نفس الـ Dockerfile اللي عندك

[env]
  PORT = "8080"              # متغير البيئة المستخدم داخل السيرفر

[[services]]
  internal_port = 8080
  processes = ["app"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = 80                 # HTTP العادي

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443                # HTTPS

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "10s"
